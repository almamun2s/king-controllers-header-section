<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Header</title>
    <!-- font-awesome files name incoudeing -->
    <link rel="stylesheet" href="./css/all.css">

    <!-- custom main style file upload -->
    <link rel="stylesheet" href="./css/style.css">

     <!-- custom main style file upload -->
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

    <!-- header top start -->
    <div class="eleetcontroller-header-top">
        <div class="eleetcontroller-container">
            <div class="eleetcontroller-header-top-content">
                <a href="#">PLAYSTATION RESTOCK - PS4 und PS5 nun für dich direkt verfügbar</a>
            </div>
        </div>
    </div>
    <!-- header top end -->

    <!-- header section start -->
    <header class="eleetcontroller-main-header">
        <div class="eleetcontroller-container">
            <div class="eleetcontroller-header-wrapper">
                <ul class="eleetcontroller-header-nav show-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li>
                        <a href="#">Playstation 5</a>
                        <ul class="eleetcontroller-dropdown-menu">

                        </ul>
                        <div class="eleetcontroller-header-popup">
                            <ul>
                                <li>
                                    <a href="#">
                                        <img src="images/photo1.webp" alt="">
                                        <p>Classic - PS5 Controller</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="images/photo3.webp" alt="">
                                        <p>PS5 SKIN COVER</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="#">Playstation 4</a>
                        <ul class="eleetcontroller-dropdown-menu">

                        </ul>
                        <div class="eleetcontroller-header-popup">
                            <ul>
                                <li>
                                    <a href="#">
                                        <img src="images/photo2.webp" alt="">
                                        <p>Classic - PS5 Controller</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="#">Xbox</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Help Center</a></li>
                </ul>
                <div class="eleetcontroller-logo">
                    <button class="eleetcontroller-nav-toggle">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <img src="images/logo1.png" alt="" >
                </div>
                <ul class="eleetcontroller-list-cart">

                    <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
                    <li><a id="searchbtn" href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-suitcase"></i></a></li>
                </ul>
            </div>
        </div>
        <!-- search section start -->
        <div id="search" class="eleetcontroller-search">
            <!-- form start -->
            <div class="eleetcontroller-search-inner">
                <form class="eleetcontroller-search-form" action="">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="search" placeholder="Search...">
                </form>
                <button class="eleetcontroller-search-close"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <!-- form end -->
        </div>
        <!-- search section end -->
    </header>
    <!-- header section start -->

    



    <!-- custom main js file upload -->
    <script src="./js/main.js"></script>
</body>
</html>
